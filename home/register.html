<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../assets/style/style_page.css">
    <link rel="stylesheet" href="../assets/style/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="../assets/js/style.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="form-container w-100 min-vh-100 d-flex justify-content-center align-items-center flex-wrap">
        <div class="wrap-form-login d-flex justify-content-between bg-white align-items-center">
            <div class="image-logo">
                <img src="../assets/image/logo.jpg" alt="">
            </div>
            <form class="form-submit" runat="server">
                <span class="title font-weight-bold">Đăng ký người dùng</span>

                <div class="d-flex flex-column justify-content-start mb-3">
                    <div class="w-100 position-relative">
                        <input type="text" class="txt-input txtUsername border-0 shadow-none" placeholder="Tên tài khoản">
                        <span class="symbol">
                            <i class="fas fa-user fa-fw" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-start mb-3">
                    <div class="w-100 position-relative">
                        <input type="password" class="txt-input txtPassword border-0 shadow-none" placeholder="Mật khẩu">
                        <span class="symbol">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-start mb-3">
                    <div class="w-100 position-relative">
                        <input type="password" class="txt-input txtPassword border-0 shadow-none" placeholder="Nhập lại mật khẩu">
                        <span class="symbol">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="#" onclick="processLoadingPage(false)">
                        <span class="btn btn-primary rounded-pill py-2 w-100">Đăng ký</span>
                    </a>
                </div>
            </form>
            <div class="url-register">
                <a class="font-italic small text-secondary text-decoration-none" href="./login.html">
                    <i class="fa-solid fa-arrow-left-long" aria-hidden="true"></i> Đã có tài khoản
                </a>
            </div>
        </div>
    </div>
    <div class="loading-page d-flex justify-content-center align-items-center" id="loading-page">
        <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
    </div>
</body>

</html>
